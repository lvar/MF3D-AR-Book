<!--
  Minimal example
-->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>
   
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="example-container">
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="Smilo" src="assets/modelo-19.glb"></a-asset-item>
        </a-assets>

        <a-camera active="true" position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-face-target="anchorIndex: 1">
	  <a-gltf-model position="0 -0.05 -1" rotation="95 0 0" scale="2.4 2.6 3.4" src="#Smilo"></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
